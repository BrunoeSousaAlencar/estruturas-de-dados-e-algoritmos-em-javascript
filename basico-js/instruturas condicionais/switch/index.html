<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let month = 1;
        switch(month){
            case 1:
                console.log('January');
                break;
            case 2:
                console.log('February');
                break;
            case 3:
                console.log('March');
                break;
            default:
                console.log('Month is not January, Fabruary or March');
        }
    </script>
</body>
</html>
