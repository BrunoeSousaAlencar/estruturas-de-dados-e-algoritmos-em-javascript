<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>If e else</title>
</head>
<body>
    <script>
        let month = 1;
        if(month === 1){
            console.log('January')
        } else if (month === 2){
            console.log('February');
        } else if (month === 3){
            console.log('March');
        } else {
            console.log('Month is not January, Fabruary or March');
        }
    </script>
</body>
</html>
