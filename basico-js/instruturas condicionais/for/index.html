<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For e While e Do while</title>
</head>
<body>
    <script>
        // For

        for(let i = 0; i < 10; i++){
            console.log(i);
        }

        // while

        let i = 0;
        while(i < 10){
            console.log(i);
            i++;
        }

        // Do while

        let f = 0;

        do{
            console.log(f);
            f++;
        } while(f < 10);

    </script>
</body>
</html>
